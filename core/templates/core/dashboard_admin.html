<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Panel de Administrador</h1>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </div>

        <p class="lead">Desde aquí puedes acceder a las secciones principales para gestionar el sistema.</p>

        <div class="list-group">
            <a href="/admin/core/curso/" class="list-group-item list-group-item-action">
                Gestionar Cursos (y asignar docentes/estudiantes)
            </a>
            <a href="/admin/core/estudiante/" class="list-group-item list-group-item-action">
                Gestionar Estudiantes
            </a>
            <a href="/admin/core/customuser/" class="list-group-item list-group-item-action">
                Gestionar Usuarios (docentes, coordinadores, etc.)
            </a>
        </div>
    </div>
</body>
</html>
